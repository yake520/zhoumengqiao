<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物网站</title>
  <link rel="stylesheet" href="./css/jquery.fullPage.css">
  <!-- <link rel="stylesheet" href="./css/base.css"> -->
  <link rel="stylesheet" href="./css/mypage.css">
  
</head>
<body>
  <div id="box">
    <!-- ---------------------------第一屏----------------------------------- -->
    <div class="section section1">
      <!-- 小气球 -->
      <img src="./images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly" alt="">
      <!-- 小沙发 -->
      <img src="./images/t1xccqfflgxxxild.png" class="sofa" alt="">
      <!-- 小图标 -->
      <img src="./images/t1iakufbxxxxctz4tl-824-274.png" class="ico" alt="">
    </div>
     <!-- ---------------------------第二屏----------------------------------- -->
    <div class="section section2">
      <div class="section2_box">
        <!-- 搜索框 -->
        <div class="search">
            <!-- 搜索框里面的沙发文字 -->
          <img src="./images/search-words.png" class="search-words" alt="">
        </div>
        <!-- 移到右上角的搜索框，是一整张图片 -->
        <img src="./images/search-02-1.png" class="search-02" alt="">
        <!-- 沙发图片 -->
        <img src="./images/goods-441-218.png" class="goods" alt="">
        <!-- 掉下去的沙发 -->
        <img src="./images/shirt-02-207-166.png" class="shirt-02" alt="">
        <!-- 沙发掉下去后的遮盖层 -->
        <div class="cover move"></div>
      </div>
      <!-- 上面的文字：家居 装饰 电器 -->
      <img src="./images/words-01-361-25.png" class="words-01" alt="">
      <!-- 总有一款让你如见初恋 -->
      <img src="./images/words-02.png"  class="words-02" alt="">

    </div>
     <!-- ---------------------------第三屏----------------------------------- -->
    <div class="section section3">
      <div class="main">
        <!-- 中间的沙发图片 -->
        <img src="./images/shirt-02-207-166.png" class="shirt-03" alt="">
        <!-- 斜着的沙发 -->
        <img src="./images/t1f.png"  class="t1f" alt="">
        <div class="select">
          <!-- 选码的图片 -->
          <img src="./images/img-01.gif"  class="img-01" alt="">
          <img src="./images/img-01-a.gif"  class="img-01-a" alt="">
          <!-- 购物车 -->
          <img src="./images/btn-01.gif" class="btn-01" alt="">
          <img src="./images/btn-01-a.gif" class="btn-01-a" alt="">
        </div>
      </div>
    </div>
     <!-- ---------------------------第四屏----------------------------------- -->
    <div class="section section4" >
      <!-- 云彩 -->
      <img src="./images/cloud.png" class="cloud cloud-04" alt="">
      <!-- 黑色的语句 -->
      <img src="./images/words-04.png" class="words-04" alt="">
      <!-- 红色的语句 -->
      <img src="./images/words-04-a.png" class="words-04-a" alt="">
      <div class="car move">
        <!-- 购物车 -->
        <img src="./images/car.png" class="car-img" alt="">
        <!-- 沙发 -->
        <img src="./images/t1f.png" class="t1f-04" alt="">
      </div> 
      <img src="./images/t1.png" class="t1" alt="">
      <!-- 地址 -->
      <img src="./images/t1sqosfx8bxxa9wx_i-173-47.png" class="t1s" alt="">
    </div>
     <!-- ---------------------------第五屏----------------------------------- -->
    <div class="section section5">
      <!-- 文字 -->
      <img src="./images/words-05.png" class="words-05" alt="">
      <!-- 银行卡 -->
      <img src="./images/t1b2mrfo8cxxxfselu-358-221.png" class="bank" alt="">
      <!-- 账单 -->
      <img src="./images/t1puypfatexxajuujj-139-130.png" class="bill" alt="">
      <!-- 沙发 -->
      <img src="./images/t1f.png" class="t1f-05" alt="">
      <div class="overflow">
        <!-- 鼠标 -->
        <img src="./images/t1c8gpfenexxav8lkd-205-819.png" class="mouse-a" alt="">
        <img src="./images/t1wbktfddaxxav8lkd-205-819.png" class="mouse" alt="">
        <!-- 手 -->
        <img src="./images/t10zesfg4axxxdhbd4-170-375.png" class="hand" alt="">
      </div>
    </div>
     <!-- ---------------------------第六屏----------------------------------- -->
    <div class="section section6 move">
      <!-- 云彩 -->
      <img src="./images/cloud-06.png" class="cloud-06" alt="">
      <!-- 小盒子 -->
      <img src="./images/t1kaesfxbbxxxprv.png" class="box" alt="">
      <!-- 货车 -->
      <img src="./images/t1aissffjbxxa1caib-221-122.png" class="bus" alt="">
      <!-- 遵义市 -->
      <img src="./images/t1faqsfdxbxxbl8tyr-93-56.png" class="zunyi" alt="">
      <!-- 送货员 -->
      <img src="./images/t1ut1pfnnexxxb5emy-126-305.png" class="man" alt="">
      <!-- 女人 -->
      <img src="./images/t14nyrflxbxxaanhk9-87-294.png" class="women" alt="">
      <!-- 门 -->
      <img src="./images/t1jfaaff4gxxcd.png" class="door" alt="">
      <!-- 请签收 -->
      <img src="./images/t1kzyqffnexxbcrepj-139-173.png" class="please" alt="">
      <!-- 文字 -->
      <img src="./images/words-06-a.png" class="words-06" alt="">
    </div>
     <!-- ---------------------------第七屏----------------------------------- -->
    <div class="section section7">
      <!-- 星星的盒子 -->
      <div class="star move"></div>
      <img src="./images/good-07.png" class="good-07" alt="">
    </div>
     <!-- ---------------------------第八屏----------------------------------- -->
    <div class="section section8">
      <!-- 开始购物 -->
      <a href="#" class="shoping">
          <img src="./images/t1mswrfxrcxxcfez7j-389-160.png" class="start-1" alt="">
          <img src="./images/t1znypfhxdxxcubi7j-389-160.gif" class="start-2" alt="">
      </a>
      <!-- 再来一次 -->
      <img src="./images/t1ulasfmldxxbheta4-105-34.png"  class="tryagian" alt="">
      <!-- 手 -->
      <img src="./images/t1ivgtfbvxxxcjub_4-170-449.png" class="hand-08" alt="">
    </div>
  </div>
  <!-- 直接进入购物 -->
  <a href="#" class="go">
    <img src="./images/t1ldiffkjfxxxzhxzd-101-101.png" class="go"  alt="">
  </a>
  
  <!-- 继续 -->
  <a href="javascript:；" class="next" >
    <img src="./images/t13fcsfklcxxa2xfli-174-61.png"  alt="">
  </a>
</body>
</html>
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.easing.1.3.js"></script>
<script src="./js/jquery.fullPage.min.js"></script>
<script src="./js/mypage.js"></script>
